<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ImageCarousel</title>
</head>

<body>
    
    <h1>Image Carousel</h1>

    <div class="image-container">
        <div class="image-container-wrapper">
            <img id="image0" src="./images/img1.jpg" alt="">
            <img id="image1" src="./images/img2.jpg" alt="">
            <img id="image2" src="./images/img3.jpg" alt="">
            <img id="image3" src="./images/img4.jpg" alt="">
            <img id="image4" src="./images/img5.jpg" alt="">
            <img id="image5" src="./images/img6.jpg" alt="">
            <img id="image6" src="./images/img7.jpg" alt="">

        </div>
        <div class="left-click">
            <a href="#" onclick="previousImage()">&#60;</a>
        </div>
        <div class="right-click">
            <a href="#" onclick="nextImage()">&#62;</a>
        </div>

        <div class="indicators-wrapper">
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator0"></div>
            </a>
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator1"></div>
            </a>
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator2"></div>
            </a>
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator3"></div>
            </a>
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator4"></div>
            </a>
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator5"></div>
            </a>
            <a href="#" onclick="changeImageByIndicator()">
                <div class="indicators" id="indicator6"></div>
            </a>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
